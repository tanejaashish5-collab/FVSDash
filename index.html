<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForgeVoice Studio Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #2A2A2A;
        border-radius: 10px;
        border: 2px solid #121212;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #F1C87A;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
      /* Markdown Preview Styles */
      .markdown-preview h1,
      .markdown-preview h2,
      .markdown-preview h3 {
        color: #F1C87A;
        border-bottom: 1px solid #2A2A2A;
        padding-bottom: 0.3em;
        margin-top: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-preview h1 { font-size: 2em; }
      .markdown-preview h2 { font-size: 1.5em; }
      .markdown-preview h3 { font-size: 1.25em; }
      .markdown-preview p {
        line-height: 1.7;
        margin-bottom: 1em;
        color: #B3B3B3;
      }
      .markdown-preview a {
        color: #60A5FA;
        text-decoration: underline;
      }
      .markdown-preview ul, .markdown-preview ol {
        padding-left: 2em;
        margin-bottom: 1em;
        color: #B3B3B3;
      }
      .markdown-preview li {
        margin-bottom: 0.5em;
      }
      .markdown-preview blockquote {
        border-left: 4px solid #F1C87A;
        padding-left: 1em;
        margin-left: 0;
        color: #B3B3B3;
        font-style: italic;
      }
      .markdown-preview code {
        background-color: #2A2A2A;
        color: #F1C87A;
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-family: 'Courier New', Courier, monospace;
      }
      .markdown-preview pre {
        background-color: #1A1A1A;
        border: 1px solid #2A2A2A;
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
      }
      .markdown-preview pre code {
        padding: 0;
        background-color: transparent;
      }
      .markdown-preview table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
      }
      .markdown-preview th, .markdown-preview td {
        border: 1px solid #2A2A2A;
        padding: 0.5em 1em;
      }
      .markdown-preview th {
        background-color: #1A1A1A;
        font-weight: bold;
        color: #EDEDED;
      }
      .markdown-preview tr:nth-child(even) {
        background-color: #121212;
      }
      @keyframes glow-effect {
        0% { box-shadow: 0 0 0px rgba(241, 200, 122, 0); }
        50% { box-shadow: 0 0 10px 3px rgba(241, 200, 122, 0.5); }
        100% { box-shadow: 0 0 0px rgba(241, 200, 122, 0); }
      }
      .animate-glow {
        animation: glow-effect 1.5s ease-in-out;
      }
      @keyframes subtle-pulse {
        0%, 100% { background-color: #1A1A1A; }
        50% { background-color: #1F1F1F; }
      }
      .animate-subtle-pulse {
        animation: subtle-pulse 2.5s ease-in-out infinite;
      }
      .is-being-demo-dragged {
          transform: scale(1.01);
          z-index: 10;
          transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
          box-shadow: 0 0 30px rgba(241, 200, 122, 0.4);
      }
      /* --- Onboarding Tour Styles (Restored) --- */
      .tour-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        z-index: 9998;
      }
      .tour-highlight-box {
        position: fixed;
        border-radius: 8px;
        border: 2px solid #F1C87A;
        box-shadow: 0 0 15px rgba(241, 200, 122, 0.7);
        transition: all 0.3s ease-in-out;
        pointer-events: none;
        z-index: 9999;
      }
      .onboarding-tooltip {
        position: fixed;
        z-index: 10000;
        width: 350px;
        background-color: #1A1A1A;
        border: 1px solid #2A2A2A;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      .onboarding-tooltip::after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
      }
      .onboarding-tooltip[data-position="bottom"]::after {
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 0 10px 10px 10px;
        border-color: transparent transparent #1A1A1A transparent;
      }
      .onboarding-tooltip[data-position="top"]::after {
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 10px 10px 0 10px;
        border-color: #1A1A1A transparent transparent transparent;
      }
      .onboarding-tooltip[data-position="left"]::after {
        right: -10px;
        top: 50%;
        transform: translateY(-50%);
        border-width: 10px 0 10px 10px;
        border-color: transparent transparent transparent #1A1A1A;
      }
      .onboarding-tooltip[data-position="right"]::after {
        left: -10px;
        top: 50%;
        transform: translateY(-50%);
        border-width: 10px 10px 10px 0;
        border-color: transparent #1A1A1A transparent transparent;
      }
      .tour-progress-bar {
        height: 4px;
        background-color: #3A3A3A;
        border-radius: 2px;
        width: 100px;
        overflow: hidden;
      }
      .tour-progress-bar-inner {
        height: 100%;
        background-color: #F1C87A;
        border-radius: 2px;
        transition: width 0.3s ease;
      }
      /* --- Co-Pilot Modal Styles --- */
      .copilot-modal-content {
        animation: scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .copilot-content-pane {
        animation: fade-in-right 0.4s ease-out forwards;
      }
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(15px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
       /* --- Living Engine Diagram Styles --- */
      .system-diagram-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        user-select: none;
      }
      .system-diagram-container .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #F1C87A;
        opacity: 0.8;
        animation: particle-flow 5s linear infinite;
        offset-path: var(--flow-path);
        offset-rotate: 0deg;
        transition: opacity 0.3s;
      }
      @keyframes particle-flow {
        0% { offset-distance: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { offset-distance: 100%; opacity: 0; }
      }
      .system-diagram-container:hover .particle {
        animation-duration: 2.5s;
      }
      .system-diagram-container .brain-particle {
        opacity: 0;
        animation-duration: 2s;
        transition: opacity 0.4s;
        background-color: var(--particle-color, #F1C87A);
      }
      .brain-hover-area:hover .brain-particle-group .brain-particle {
        opacity: 0.8;
      }
      .brain-hover-area:hover .brain-vortex .vortex-particle {
        opacity: 0.6;
      }
      @keyframes vortex-swirl {
        from { transform: rotate(0deg) scale(1); opacity: 0.6; }
        to { transform: rotate(360deg) scale(0); opacity: 0; }
      }
      .vortex-particle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: var(--particle-color, #F1C87A);
        opacity: 0;
        animation: vortex-swirl 2s linear infinite;
        transform-origin: 0 0;
      }
      .copilot-node {
        transition: filter 0.3s ease;
      }
      .copilot-node:hover {
        filter: drop-shadow(0 0 10px var(--glow-color, #fff));
      }
    </style>
